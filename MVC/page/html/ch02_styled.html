<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
        header {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 5px;
        }
        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 문서 레이아웃: 헤더 영역 <header> -->
        <header>
            <h1>웹 페이지 제목</h1>
            <p>웹 페이지 소제목이나 설명</p>
        </header>
        <!-- 문서 레이아웃: 메인 영역 <main> -->
        <main>
            <!-- 문서 레이아웃: 컨텐츠 영역 <section> -->
            <section>
                <h2>주요 컨텐츠 영역1</h2>
                <p>이곳에 내용이 들어갑니다.</p>
            </section>
            <section>
                <h2>주요 컨텐츠 영역2</h2>
                <p>이곳에 내용이 들어갑니다.</p>
            </section>
            <!-- 문서 레이아웃: 부가 정보, 사이드바 <aside> -->
            <aside>
                <h2>부가 정보</h2>
                <p> 이곳에 부가 정보가 들어갑니다.</p>
            </aside>
        </main>
        <!-- 문서 레이아웃: 푸터 <footer>-->
        <footer>
            <p>&copy; 2023 웹 페이지 예시</p>
        </footer>
</body>
</html>
