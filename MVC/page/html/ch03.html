<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <nav>
        <li><a href="#홈">홈</a></li>
        <li><a href="#서비스">서비스</a></li>
        <li><a href="#연락처">연락처</a></li>
    </nav>
    
    <header>
        <!--문서의 제목 또는 주요 정보-->
    </header>

    <main>
        <!--문서의 컨텐츠-->
        <section>
            <article>
                <h1>새로운 기술의 도입</h1>
                <p>새로운 기술이 도입되었다. 이 기술은 ~~</p>
                <p>기술 도입에 대한 ~~~</p>
            </article>
            <article>
                <h1>댓글</h1>
                <p>아무개: 유익한 정보입니다.</p>
            </article>
        </section>

        <div>
            <h1>웹 페이지 제목</h1>
            <p>이곳에 웹 페이지의 내용이 들어갑니다.</p>
        </div>
        <div>
            <p>
                <label for="text">텍스트 입력 필드</label>
                <input type="text" id="text" name="text">
            </p>
            <p>
                <label for="pass">비밀번호 입력 필드</label>
                <input type="password" id="pass" name="pass">
            </p>
            <p>
                <label for="date">날짜 입력 필드</label>
                <input type="date" id="date" name="date">
            </p>
            <p>
                <label for="range">슬라이드 필드</label>
                <input type="range" id="range" name="range" min="0" max="1">
            </p>
            <p>
                <label for="post">멀티라인 텍스트 필드</label>
                <textarea id="post" name="post" rows="4" cols="50">기본 입력 내용</textarea>
            </p>
            <p>
                <label for="dropdown">드롭다운 필드</label>
                <select id="dropdown" name="dropdown">
                    <option value="item1">항목1</option>
                    <option value="item2">항목2</option>
                    <option value="item3">항목3</option>
                </select>
            </p>
            <p>
                <button>버튼</button>
            </p>
            <p>
                <label for="check">체크박스 필드</label>
                <input type="checkbox" id="check" name="check" checked>
            </p>
        </div>
    </main>
    <footer>
        <!--웹페이지의 저작권이나 연락처 표기 (기타정보)-->
    </footer>
</body>
</html>
