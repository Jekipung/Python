<!DOCTYPE html>
<html>
<head>
    <title>웹 페이지 제목</title>
</head>
<body>
    <!-- 제목과 단락 -->
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <p>첫번째 단락.</p>
    <p>두번째 단락.</p>
    <!-- 순서 없는 목록 <ul>, 순서 있는 목록 <ol>,각 목록의 항목 <li> -->
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>
    <ol>
        <li>첫번째 항목</li>
        <li>두번째 항목</li>
        <li>세번째 항목</li>
    </ol>
    <!-- 링크 <a> -->
    <a href="https://www.naver.com">네이버 링크</a>
    <!-- 이미지 삽입 <img>, src속성으로 경로 지정, alt 속성으로 이미지의 대체 텍스트 -->
    <img src="/img/jekipung.png" alt="로컬 이미지">
    <img src="https://images.unsplash.com/photo-1692884541381-9f11f7cb5b53?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80" alt="다른 웹에서 가져온 이미지">
    <!-- 테이블 <table> 표를 만들기 위해 사용, border 속성을 사용해 구분선 표시 여부 지정, 행 삽입 <tr>, 셀 삽입<td>-->
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
        </tr>
        <tr>
            <td>셀 3</td>
            <td>셀 4</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>셀 11</td>
            <td>셀 21</td>
        </tr>
        <tr>
            <td>셀 31</td>
            <td>셀 41</td>
        </tr>
    </table>
</body>
</html>
