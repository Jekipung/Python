<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 기존 ES6 이전 생성자
        function Circle(point, radius) {
            this.point = point;
            this.radius = radius;
            this.area = function() {
                return Math.PI * radius ** 2;
            }
        }

        // ES6  부터 나온 클래스
        class Circle {
            // 맴버 속성의 초기화
            constructor(point, radius) {
                this.point = point;
                this.radius = radius;
            }
            // 맴버 메서드의 정의
            area() {
                return Math.PI * radius ** 2;
            }
        }
    </script>
</body>
</html>
